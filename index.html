<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body class="show-chatbot">
    <buton class="chatbot-toggler">
        <span class="icon"><i class='bx bx-comment-detail'></i></span>
        <span class="icon"><i class='bx bx-x'></i></span>

    </buton>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class=" close-btn icon"><i class='bx bx-x'></i></span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="icon"><i class='bx bx-bot'></i></span>
                <p>Hi there <br> How can I help you today ? </p>
            </li>
            
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <span class="send-btn" class="icon"><i class='bx bx-send'></i></span>
        </div>
    </div>
</body>
</html>
